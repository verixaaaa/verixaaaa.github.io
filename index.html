<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerixaDAB - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7bff, #4e54c8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 a {
            text-decoration: none;
            color: #f39c12;
            font-size: 3.5em;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f39c12;
        }

        .frequencies {
            text-align: center;
            margin: 50px 0;
        }

        .frequencies h2 {
            font-size: 2.5em;
            color: #f39c12;
            margin-bottom: 20px;
        }

        .frequencies ul {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .frequencies ul li {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .frequencies ul li:hover {
            transform: scale(1.1);
        }

        .frequencies ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .recommendations {
            text-align: center;
            margin: 50px 0;
        }

        .recommendations h2 {
            font-size: 2.5em;
            color: #f39c12;
            margin-bottom: 20px;
        }

        .recommendations ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
            padding: 0;
        }

        .recommendations ul li {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .recommendations ul li:hover {
            transform: scale(1.1);
        }

        .recommendations ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            text-align: center;
            display: block;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html">VerixaDAB</a></h1>
        <p>Explora y disfruta las emisoras de DAB de todo el mundo.</p>
    </header>

    <nav>
        <ul>
            <li><a href="https://verixaaaa.github.io/sobrenosotros.html">Sobre Nosotros</a></li>
        </ul>
    </nav>

    <div class="recommendations">
        <h2>Emisoras Recomendadas</h2>
        <ul>
            <li><a href="#">Emisora 1</a></li>
            <li><a href="#">Emisora 2</a></li>
            <li><a href="#">Emisora 3</a></li>
            <li><a href="#">Emisora 4</a></li>
            <li><a href="#">Emisora 5</a></li>
        </ul>
    </div>

    <div class="frequencies">
        <h2>Frecuencias DAB</h2>
        <ul>
            <script>
                let frequencies = [];
                ['A', 'B', 'C', 'D', 'E', 'F'].forEach(letter => {
                    for (let i = 5; i <= 13; i++) {
                        if (i === 13 && ['E', 'F'].includes(letter)) continue;
                        frequencies.push(`${i}${letter}`);
                    }
                });
                document.write(frequencies.map(freq => `<li><a href="#">${freq}</a></li>`).join(''));
            </script>
        </ul>
    </div>

    <footer>
        <p>Â© 2025 VerixaDAB | Desarrollado por <strong>VerixaStream</strong></p>
    </footer>
</body>
</html>
